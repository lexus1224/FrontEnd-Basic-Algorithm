<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
        }

        .container{
            width: 100px;
            height: 200px;
            background-color: #ccc;
            margin: 0 auto;

            position: relative;

        }

        .container:hover{
            -webkit-animation: rotating 5s linear infinite;
        }
        .inner{
            width: 100%;
            height: 20%;
            background-color: #666;
        }

        @keyframes rotating {
        0% {
            -webkit-transform: rotate(0deg);
            left: 0px
        }
        100% {
            -webkit-transform: rotate(60deg);
            left: 100px;
        }
        }
    </style>
</head>
<body>
<div class='container'>
    <div class='inner'>

    </div>
</div>
</body>
</html>
